<!DOCTYPE html>
<html>

<head>
    <title>My portfolio</title>
    <style>
        body {
            background-color: rgb(248, 203, 116);
        }

        .image1 {
            width: 900px;
            height: 600px;
            animation: fadeIn 3.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <center>
        <table>
            <tr>
                <td><img src="assets/img/Art-1.jpg" class="image1" /></td>
                <td><img src="assets/img/Art-2.jpg" class="image1" /></td>
            </tr>

            <tr>
                <td><img src="assets/img/Art-3.jpg" class="image1" /></td>
                <td><img src="assets/img/Art-4.jpg" class="image1" /></td>
            </tr>
        </table>
    </center>
</body>

</html>
